<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cash register app</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!--always keep script in body-->
    <!--when browser loads  web page  it will parse html elements and build dom (create a dom of html)-->
    <!--when script run first it will not find refernece to element and return null-->

    <div class="container">
      <h1>cash register manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <label>bill amount</label>
      <input type="number" id="bill" name="bill-amount" />
      <label>amount given</label>
      <input type="number" id="amount" name="amount-given" />

      <button type="button" id="btn">check</button>

      <p id="para"></p>

      <h3>return change</h3>
      <table>
        <tr>
          <th>no of notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>denominations</th>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
